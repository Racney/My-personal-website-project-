<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information</title>
    <style>
    .text-overlay {
    position: absolute;
    top: 20px;
    left: 20px;
    color: black; /* 文字颜色 */
    font-size: 60px;
    font-family:  "Qwitcher Grypen", cursive; /* 字体 */
    font-weight: lighter;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 让文字更清晰，增加阴影 */

    padding: -=0px 0px; /* 给文字一些内边距 */
    border-radius: 5px; /* 加圆角 */
    
   }
</style>
    
    
</head>
<body>
    <div class="text-overlay">

    <p>Reverse 1999 in London in 2024/10/11</p>
    <p>IT's a message from 1999 London,</p>
    <p>The world is reversed</p>
    <p>The end of the era</p>
</div>
</body>
</html>
